  </head>
  <body>

        <h2 class="text-2xl mb-4">Your Board</h1>
        <div
          class="mb-8 border-2 border-black bg-black grid grid-cols-10 grid-rows-10 gap-0.5"
          id="player-1-board-root"
        ></div>
        <h2 class="text-2xl mb-4">Enemy Board</h1>
        <div
          class="mb-8 border-2 border-black bg-black grid grid-cols-10 grid-rows-10 gap-0.5"

      </div>
